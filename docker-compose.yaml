services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: qtip
      POSTGRES_USER: qtip
      POSTGRES_PASSWORD: qtip_password
    volumes:
      - qtip_pg:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qtip -d qtip"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./qtip-backend-services
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__QTipDb: Host=db;Port=5432;Database=qtip;Username=qtip;Password=qtip_password
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5080:8080"

  frontend:
    build:
      context: ./qtip-frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost:5080
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  qtip_pg:
